  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true

# Example Actions Object Structure
actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

# MCP Servers Configuration - MCPHub only
mcpServers:
   ## MCPHub - Multi-server MCP hub with time and fetch tools
   mcphub:
     type: "streamable-http"
     url: "http://mcphub:3000/mcp"
     startup: true
     chatMenu: true
     serverInstructions: true
     headers:
       Content-Type: "application/json"
       Accept: "application/json, text/event-stream"

