version: 1.2.8
# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Cache Set to true to enable caching
cache: true

# File strategy s3/firebase
# fileStrategy: "s3"

# Define Endpoints for AI models - Direct API integrations
endpoints:
  # Native OpenAI endpoint for GPT models
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    models:
      default: ["gpt-4o", "gpt-4o-mini", "gpt-4-turbo", "gpt-3.5-turbo"]
      fetch: true
    titleConvo: true
    titleModel: "gpt-4o-mini"
    summarize: true
    forcePrompt: false
    mcpServers: ["mcphub"]  # Use only MCPHub server

  # Native Anthropic endpoint for Claude models
  anthropic:
    apiKey: "${ANTHROPIC_API_KEY}"
    models:
      default: ["claude-3-5-sonnet-20241022", "claude-3-5-haiku-20241022", "claude-3-opus-20240229"]
      fetch: true
    titleConvo: true
    titleModel: "claude-3-5-haiku-20241022"
    summarize: true
    forcePrompt: false

# Custom interface configuration
interface:
  customWelcome: "Welcome to LibreChat! Enjoy your experience."
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for LibreChat"
