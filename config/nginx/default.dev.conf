upstream client-app {
  server client-app:4200;
}

upstream api-customer-service {
  server api-customer-service:3333;
}

#upstream pgadmin {
#  server pgadmin:80;
#}

upstream n8n {
  server n8n:5678;
}

# Use Docker's embedded DNS resolver for runtime hostname resolution.
# Why: Docker provides an internal DNS server at 127.0.0.11 that allows nginx
# to resolve container hostnames dynamically at runtime. This prevents
# "host not found in upstream" errors when nginx starts before backend
# containers are ready (common on systems where services start in parallel).
resolver 127.0.0.11 valid=30s;

server {
  listen 10443 ssl;
  server_name localhost;
  ssl_certificate /etc/nginx/certs/localhost-crt.pem;
  ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

  proxy_set_header   Host $host;
  proxy_set_header   X-Real-IP $remote_addr;
  proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Host $server_name;
  proxy_set_header   X-Forwarded-Proto https;
  proxy_set_header   SSL_PROTOCOL $ssl_protocol;
  proxy_buffering off; # Disable buffering for proxied MCPHub connections (required by MCPHub docs)

    # Specific location blocks must come before the generic / location
    location /api {
      proxy_pass         http://api-customer-service/api/;
      proxy_redirect     off;
    }

    location /pgadmin {
      set $pgadmin_backend pgadmin:80;
      proxy_set_header   X-Script-Name /pgadmin;
      proxy_pass         http://$pgadmin_backend/;
      proxy_redirect     off;
    }

    location /n8n {
      proxy_set_header   X-Script-Name /n8n;
      proxy_pass         http://n8n/;
      proxy_redirect     off;
      # WebSocket support for n8n
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";
    }

    # Default location - must be last
    location / {
      proxy_pass         http://client-app/;
      proxy_redirect     off;
    }
  }
