upstream client-app {
  server client-app:4200;
}

upstream api-customer-service {
  server api-customer-service:3333;
}

upstream pgadmin {
  server pgadmin:80;
}

upstream n8n {
  server n8n:5678;
}

#upstream api-magg-mcp-user-isolation-service {
#  server api-magg-mcp-user-isolation-service:47001;
#}

server {
  listen 10443 ssl;
  server_name localhost;
  ssl_certificate /etc/nginx/certs/localhost-crt.pem;
  ssl_certificate_key /etc/nginx/certs/localhost-key.pem;

  proxy_set_header   Host $host;
  proxy_set_header   X-Real-IP $remote_addr;
  proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Host $server_name;
  proxy_set_header   X-Forwarded-Proto https;
  proxy_set_header   SSL_PROTOCOL $ssl_protocol;

    # Specific location blocks must come before the generic / location
    location /api {
      proxy_pass         http://api-customer-service/api/;
      proxy_redirect     off;
    }

    location /pgadmin {
      proxy_set_header   X-Script-Name /pgadmin;
      proxy_pass         http://pgadmin/;
      proxy_redirect     off;
    }

    location /n8n {
      proxy_set_header   X-Script-Name /n8n;
      proxy_pass         http://n8n/;
      proxy_redirect     off;
      # WebSocket support for n8n
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";
    }

    # Default location - must be last
    location / {
      proxy_pass         http://client-app/;
      proxy_redirect     off;
    }
  }
