name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm nx run-many --target=lint --all --parallel=3

      - name: Check formatting
        run: pnpm prettier --check "**/*.{ts,tsx,js,jsx,json,md,yaml,yml}"

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm nx run-many --target=test --all --parallel=3 --coverage

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/**/coverage-final.json
          flags: unit
          name: unit-tests

  build:
    name: Build Projects
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build affected projects
        run: pnpm nx run-many --target=build --all --parallel=3

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  integration-tests:
    name: Integration Tests
    uses: ./.github/workflows/integration-tests.yaml
    needs: [unit-tests, build]

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      [lint-and-format, unit-tests, build, integration-tests, security-scan]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "Job Results:"
          echo "  lint-and-format: ${{ needs.lint-and-format.result }}"
          echo "  unit-tests: ${{ needs.unit-tests.result }}"
          echo "  build: ${{ needs.build.result }}"
          echo "  integration-tests: ${{ needs.integration-tests.result }}"
          echo "  security-scan: ${{ needs.security-scan.result }}"
          echo ""

          # Check if any job failed or was cancelled
          if [[ "${{ needs.lint-and-format.result }}" == "failure" ]] || \
             [[ "${{ needs.lint-and-format.result }}" == "cancelled" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "cancelled" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "cancelled" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "cancelled" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "cancelled" ]]; then
            echo "❌ One or more checks failed or were cancelled"
            exit 1
          fi
          echo "✅ All checks passed!"
