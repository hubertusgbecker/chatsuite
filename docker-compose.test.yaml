services:
  # PostgreSQL Test Database
  postgres:
    image: postgres:latest
    container_name: chatsuite_test_postgres
    environment:
      POSTGRES_USER: test_admin
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: chatsuite_test
    ports:
      - '5433:5432' # Different port to avoid conflicts
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test_admin -d chatsuite_test']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB Test Database
  mongodb:
    image: mongo:latest
    container_name: chatsuite_test_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: test_admin
      MONGO_INITDB_ROOT_PASSWORD: test_password
    ports:
      - '27018:27017' # Different port to avoid conflicts
    volumes:
      - test_mongo_data:/data/db
    command: ['mongod', '--bind_ip_all']

  # Redis Test Cache
  redis:
    image: redis:latest
    container_name: chatsuite_test_redis
    ports:
      - '6380:6379' # Different port to avoid conflicts
    volumes:
      - test_redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # MinIO Test Storage
  minio:
    image: minio/minio:latest
    container_name: chatsuite_test_minio
    environment:
      MINIO_ROOT_USER: test_access
      MINIO_ROOT_PASSWORD: test_secret_key
    ports:
      - '9002:9000' # API port (different from dev)
      - '9003:9001' # Console port (different from dev)
    volumes:
      - test_minio_data:/data
    command: server /data --console-address ':9001'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://minio:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

networks:
  test_network:
    driver: bridge

volumes:
  test_postgres_data:
  test_mongo_data:
  test_redis_data:
  test_minio_data:
